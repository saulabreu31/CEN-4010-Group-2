<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Study Flow</title>
        <script>
          document.addEventListener("DOMContentLoaded", () => {
            const colors = ["red", "blue", "green", "orange", "purple", "pink", "teal"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.title = "Study Flow"; // Ensures title matches the content
            const titleElement = document.getElementById("dynamic-title");
            if (titleElement) {
              titleElement.style.color = randomColor;
            }
          });
        </script>
      </head>
      <body>
        <h1 id="dynamic-title">Study Flow</h1>
      </body>
      
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: relative;
        }
        .title {
            margin: 0;
            font-size: 24px;
        }
        .button-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .button-container button {
            margin-left: 10px;
            padding: 10px 15px;
            font-size: 14px;
            background-color: #fff;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #45a049;
            color: white;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        .section {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 48%;
            margin: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);

        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">StudyFlow</h1>
        <div class="button-container">
            <button onclick="location.href='{{ url_for('login') }}'">Login</button>

        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Calendar Section -->
        <div class="section" id="calendar-section">

                <button>Go to Calendar</button>

        </div>

        <!-- Notes Section -->
        <div class="section" id="notes-section">
            <h2>Notes</h2>
            <p>Create and save personal notes for your classes.</p>
            <a href="{{ url_for('uploadNotes') }}">
                <button>Go to Notes</button>
            </a>
        </div>

        <div class="section" id="notes-section">
            <h2>Courses</h2>
            <p>Add and save personal Courses from any institution.</p>
            <a href="{{ url_for('uploadCourses') }}">
                <button>Go to Courses</button>
            </a>
        </div>

        <!-- File Upload Section -->
        <div class="section" id="file-upload-section">
            <h2>File Upload</h2>
            <p>Upload your files here for easy access.</p>
            <a href="{{ url_for('uploadFiles') }}">
                <button>Go to Upload Form</button>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
