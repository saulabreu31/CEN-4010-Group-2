<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard with Page Replacement Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        .section {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 48%;
            margin: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            margin-top: 20px;
        }
        .button-container {
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Personal Dashboard</h1>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Calendar Section -->
        <div class="section" id="calendar-section">
            <h2>Calendar</h2>
            <p>View and manage your schedule.</p>
            <a href="{{ url_for('uploadCalendar') }}">
        </div>

        <!-- Notes Section -->
        <div class="section" id="notes-section">
            <h2>Notes</h2>
            <p>Create and save personal notes for your classes.</p>
            <a href="{{ url_for('uploadNotes') }}">
        </div>

        <!-- File Upload Section -->
        <div class="section" id="file-upload-section">
            <h2>File Upload</h2>
            <p>Upload your files here for easy access.</p>
            <a href="{{ url_for('uploadFiles') }}">
                <button>Go to Upload Form</button>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Personal Dashboard Platform</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
