<!DOCTYPE html>
<html lang="en">
<head>
    <title>Study Flow</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: relative;
        }
        .title {
            margin: 0;
            font-size: 80px;
        }
        .button-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .button-container button {
            margin-left: 10px;
            padding: 10px 15px;
            font-size: 14px;
            background-color: #fff;
            color: black;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: black;
            color: white;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        .section {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 48%;
            margin: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: grey;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // List of colors for the header background
            const colors = ["red", "blue", "green", "orange", "purple", "pink", "teal", "brown", "gold"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];

            // Apply random color to the header background
            const header = document.querySelector("header");
            if (header) {
                header.style.backgroundColor = randomColor;
            }

            // List of logos for dynamic logo changes
            const logos = [
                "{{ url_for('static', filename='images/logo1.png') }}"
            ];
            const randomLogo = logos[Math.floor(Math.random() * logos.length)];

            // Apply random logo to the header (if logo exists)
            const logoElement = document.getElementById("dynamic-logo");
            if (logoElement) {
                logoElement.src = randomLogo;
            }
        });
    </script>
</head>
<body>
    <header>
        <!-- Dynamic Logo -->
        <img id="dynamic-logo" src="{{ url_for('static', filename='images/logo1.png') }}" alt="StudyFlow Logo" style="height: 50px; margin-right: 10px;">
        <h1 class="title">StudyFlow</h1>
        <div class="button-container">
            <button onclick="location.href='{{ url_for('login') }}'">Login</button>
            <button onclick="location.href='{{ url_for('register') }}'">Create Account</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Calendar Section -->
        <div class="section" id="calendar-section">
            <h2>Calendar</h2>
            <p>View and manage your schedule.</p>
            <a href="{{ url_for('calendar_page') }}">
                <button>Go to Calendar</button>
            </a>
        </div>

        <!-- Notes Section -->
        <div class="section" id="notes-section">
            <h2>Notes</h2>
            <p>Create and save personal notes for your classes.</p>
            <a href="{{ url_for('uploadNotes') }}">
                <button>Go to Notes</button>
            </a>
        </div>

        <!-- File Upload Section -->
        <div class="section" id="file-upload-section">
            <h2>File Upload</h2>
            <p>Upload your files here for easy access.</p>
            <a href="{{ url_for('uploadFiles') }}">
                <button>Go to Upload Form</button>
            </a>
        </div>

        <div class="section" id="courses-section">
            <h2>Courses</h2>
            <p>Add and save personal Courses from any institution.</p>
            <a href="{{ url_for('courses_page') }}">
                <button>Go to Courses</button>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 StudyFlow Platform</p>
    </footer>
</body>
</html>
