<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>

    <!-- Add New Course -->
    <form action="{{ url_for('managing_courses') }}" method="POST">
        <label for="class_name">Class Name:</label>
        <input type="text" id="class_name" name="class_name" required><br>

        <label for="time">Time:</label>
        <input type="text" id="time" name="time" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>

        <button type="submit">Add Course</button>
    </form>

    <hr>

    <!-- List of Courses -->
    <h2>Courses</h2>
    <ul>
        {% for course in courses %}
        <li>{{ course.class_name }} - {{ course.time }} - {{ course.location }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
